<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card-1">
        <img src="images/icon-star.svg" alt="star">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="normal-buttons">
            <button value = 1 onclick="buttonPress(this.value)">1</button>
            <button value = 2 onclick="buttonPress(this.value)">2</button>
            <button value = 3 onclick="buttonPress(this.value)">3</button>
            <button value = 4 onclick="buttonPress(this.value)">4</button>
            <button value = 5 onclick="buttonPress(this.value)">5</button>
        </div>
        <button class="submit" onclick="submitScore()">SUBMIT</button>
    </div>

    <div class="card-2">
        <img src="images/illustration-thank-you.svg" alt="thank_you">
        <p class="card-2-p">You selected _ out of 5</p>
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
